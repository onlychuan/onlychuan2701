<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">

<div><h2>Login</h2></div>

<ion-list>
     <ion-item>
     <ion-input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name"></ion-input>
     </ion-item>
     <ion-item>
      <ion-input type="Password" placeholder="Password"></ion-input>
     </ion-item>
     <ion-item>
      <ion-checkbox color="primary"></ion-checkbox>
      <ion-label>Remain logged in</ion-label>
    
     </ion-item>
    {{firstName}}
</ion-list>


<div padding>
 
  <ion-button (click)="login()" shape="round" size="large" color="success">Sign In
    <ion-icon name="log-in-outline"></ion-icon>
  </ion-button>
<h1>{{clickCounter}}:login attempts</h1>
</div>

  <ion-button (click)="addFirstname()"  shape="round" size="large" color="success">add
    
  </ion-button>
</ion-item> -->

</ion-content>
