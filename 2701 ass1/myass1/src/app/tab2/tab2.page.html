<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<form>
  <!-- <form #form="ngForm" (ngSubmit)="login(form)" method="post"> -->
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel type="text" name="Username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
    <p>
      <ion-checkbox color="primary"></ion-checkbox>
      <ion-label>Remain logged in</ion-label>
    </p>
  
    <p text-right>Forgot Password?</p>
   
    <ion-button  (click) ="login()" type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
