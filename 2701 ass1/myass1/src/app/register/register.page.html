   <ion-header>
      <ion-toolbar>
   <ion-button color="light" (click)="dismissback()">Close</ion-button> 
        <ion-title>Register</ion-title>
       
       
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input ngModel name="fName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input ngModel name="lName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-datetime   ngModel name="Date" displayFormat="YYYY-MM-DD" value={selectedDate}> </ion-datetime>
        </ion-item>
      
        <ion-button type="submit" expand="full" color="danger">Register</ion-button>
      </form>
      <p text-center>Already have a account?</p>
      <ion-button expand="full" color="primary">Login</ion-button>
    </ion-content>
